apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-docker
spec:
  selector:
    matchLabels:
      app: hello-docker
  replicas: 3 
  template:
    metadata:
      labels:
        app: hello-docker
    spec:
      containers:
      - name: hello-docker
        image: nimababak/hello-docker-image
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-docker
spec:
  type: NodePort
  selector:
    app: hello-docker
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 31000
